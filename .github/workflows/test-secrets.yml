name: Test serets

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Probar secrets
        run: |
          echo "✓ UNITY_LICENSE:  $(( ${#UNITY_LICENSE} > 1000 ? 'OK (long enough)' : 'ERROR (empty or too short)' ))"
          echo "✓ UNITY_EMAIL:     $(( ${#UNITY_EMAIL} > 5 ? 'OK' : 'ERROR' ))"
          echo "✓ UNITY_PASSWORD:  $(( ${#UNITY_PASSWORD} > 5 ? 'OK' : 'ERROR' ))"
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
