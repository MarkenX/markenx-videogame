name: Build WebGL + ZIP (Personal license)

on:
  push:
    branches: [ ci/circleci-setup ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # Cache para que los siguientes builds sean 3-4× más rápidos
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-WebGL-

      # Build con licencia Personal
      - name: Build WebGL
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: WebGL

      # ZIP automático
      - name: Crear ZIP
        run: |
          cd "${{ steps.build.outputs.buildPath }}"
          zip -r ../WebGL_Build_${{ github.sha::8 }}.zip .
          echo "ZIP listo → WebGL_Build_${{ github.sha::8 }}.zip"

      # Subir artefactos
      - uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build-${{ github.sha::8 }}.zip
          path: WebGL_Build_*.zip
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: WebGL-Raw-Files
          path: ${{ steps.build.outputs.buildPath }}