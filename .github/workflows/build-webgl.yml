name: Build WebGL

on:
  push:
    branches: [ ci/circleci-setup ]

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    name: Build WebGL → ZIP
    steps:
      # 1. Checkout del código (incluyendo LFS)
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Cache de Library (acelera builds repetidos)
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      # 3. Build
      - name: Build WebGL
        id: buildStep
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: WebGL

      # 4. Comprimir build a .zip
      - name: Comprimir build a .zip
        run: |
          cd "${{ steps.buildStep.outputs.buildPath }}"  # Path del build (e.g., build/WebGL)
          zip -r ../WebGL_Build_${{ github.sha }}.zip .
          echo "ZIP creado: WebGL_Build_${{ github.sha }}.zip (tamaño: $(du -sh ../WebGL_Build_${{ github.sha }}.zip))"

      # 5. Subir el .zip como artefacto principal
      - name: Subir artefacto ZIP
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build-${{ github.sha }}
          path: WebGL_Build_*.zip
          if-no-files-found: error
          retention-days: 30

      # 6. Bonus: Subir carpeta raw (descomprimida, para previews directos)
      - name: Subir carpeta WebGL raw (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Files-Raw
          path: ${{ steps.buildStep.outputs.buildPath }}
          retention-days: 7  # 7 días para ahorrar espacio