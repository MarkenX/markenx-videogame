name: Build WebGL

on:
  push:
    branches: [ci/circleci-setup]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # Cache para que los siguientes builds vuelen
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-WebGL-

      # Build con licencia Personal (el secreto UNITY_LICENSE es obligatorio)
      - name: Build WebGL
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }} # Contenido completo del .ulf (texto plano)
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: WebGL

      # Crear ZIP con los primeros 8 caracteres del commit (nombre corto y limpio)
      - name: Crear ZIP
        run: |
          cd "${{ steps.build.outputs.buildPath }}"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          zip -r "../WebGL_Build_${SHORT_SHA}.zip" .
          echo "ZIP creado → WebGL_Build_${SHORT_SHA}.zip"

      # Subir el ZIP como artefacto principal
      - uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build-${{ github.sha | slice(0,8) }}.zip
          path: WebGL_Build_*.zip
          retention-days: 30

      # Opcional: subir también la carpeta descomprimida
      - uses: actions/upload-artifact@v4
        with:
          name: WebGL-Raw-Files
          path: ${{ steps.build.outputs.buildPath }}
          retention-days: 7
